# In .github/workflows/ci-pipeline.yml
name: Backend CI Tests

# 1. Trigger: Run this workflow on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# 2. Jobs: A list of tasks to run
jobs:
  # We'll name our first job 'build-and-test'
  build-and-test:
    # 3. Runner: The type of virtual machine to run the job on
    runs-on: ubuntu-latest

    # 4. Steps: The sequence of commands to execute
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v3

      # Sets up a specific version of Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Installs project dependencies from requirements.txt
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Make sure you have a requirements.txt file!

      # Runs the tests using pytest
      - name: Run Tests
        run: |
          pytest